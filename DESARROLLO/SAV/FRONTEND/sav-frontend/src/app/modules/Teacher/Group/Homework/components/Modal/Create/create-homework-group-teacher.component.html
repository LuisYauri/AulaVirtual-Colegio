<div>
  <form nz-form class="login-form" [formGroup]="dataStudentForm">
    <div nz-row>
      <div nz-col class="ng-modal-body__colum" nzSpan="24">
        <nz-form-item>
          <nz-form-label [nzNoColon]="true" nzFor="nombre">Nombre :</nz-form-label>
          <nz-form-control nzErrorTip="Campo incompleto.">
            <input nz-input id="nombre" formControlName="nombre" placeholder="Ej. Luis"/>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</div>

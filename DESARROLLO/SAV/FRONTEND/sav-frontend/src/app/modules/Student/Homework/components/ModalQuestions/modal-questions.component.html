<!-- Componente contenido de modal para cada pregunta de una tarea -->
<div>
  <form nz-form class="login-form" [formGroup]="answersForm">
    <nz-tabset [nzSelectedIndex]="indexTab" [nzTabPosition]="'left'">
      <nz-tab *ngFor="let question of questions.lsPreguntas; index as i" class="question-list" nzTitle="Pregunta {{i+1}}"
              (nzClick)="pressTab(i)">
        <div class="box_text color-black-global">{{question.descripcion}}</div>
        <img class="box__imag" [src]="question.urlImagen" alt="">
        <div *ngIf="question.tipo == 0">
          <div class="flex-style">
            <button nz-button nzType="default" class="btn_global--help" [nzLoading]="varLoadingHelp" (click)="viewHelp(question)">Ayuda</button>
            <div class="input_text">
              <div class="text-alter color-black-global">La Respuesta es :</div>
              <input class="input_text--inp color-black-global" nz-input formControlName="{{i}}" />
              <button nz-button nzType="default"  [nzLoading]="varLoadingCheck" class="btn_global--check" (click)="checkAnswer(question,i)">Comprobar
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="question.tipo == 1">
          <div class="aler-box">
            <nz-radio-group class="flex-style" formControlName="{{i}}">
              <label *ngFor="let alter of question.alternativas" nz-radio nzValue="{{alter}}"><span class="color-black-global">{{alter}}</span></label>
            </nz-radio-group>
          </div>
          <div class="flex-style">
            <button nz-button nzType="default" class="btn_global--help" [nzLoading]="varLoadingHelp" (click)="viewHelp(question)">Ayuda</button>
            <button nz-button nzType="default" [nzLoading]="varLoadingCheck" class="btn_global--check" (click)="checkAnswer(question,i)">Comprobar
            </button>
          </div>
        </div>
      </nz-tab>
    </nz-tabset>
  </form>
</div>

<div *nzModalFooter>
  <div class="flex-style">
    <div class="color-black-global">Pregunta {{indexTab + 1}} de {{questions.lsPreguntas.length}}</div>
    <div class="">
      <button nz-button nzType="default" class="btn_global--press" (click)="pre()" *ngIf="indexTab > 0">
        <span>Anterior</span>
      </button>
      <button nz-button nzType="default" class="btn_global--press" (click)="next()"
              *ngIf="indexTab < questions.lsPreguntas.length-1">
        <span>Siguiente</span>
      </button>
      <button nz-button
              [nzLoading]="varLoadingSend"
              nzType="primary"
              class="btn_global--press"
              nz-popconfirm
              nzPopconfirmTitle="Â¿Estas seguro de enviar tus respuestas?"
              nzPopconfirmPlacement="rightTop"
              (nzOnConfirm)="sendAnswers()"
              *ngIf="indexTab === questions.lsPreguntas.length-1">
        <span>Finalizar</span>
      </button>
    </div>
  </div>
</div>

<app-loading-blank-student [flag]="varLoadingCheck || varLoadingSend || varLoadingHelp"></app-loading-blank-student>

<!-- Componente Header para el historial de tareas -->
<div>
	<div class="card" id="titulo">
		<h2>
			<i nz-icon nzType="read"></i> Historial
		</h2>
	</div>
	<div class="card">
		<nz-tabset  [nzType]="'card'">
	      	<nz-tab *ngFor="let tab of tabs" [nzTitle]="tab">
		        <nz-date-picker [nzFormat]="dateFormat" [(ngModel)]="date"></nz-date-picker>
		        <app-homeworks></app-homeworks>
	      	</nz-tab>
    	</nz-tabset>
  	</div>
</div>

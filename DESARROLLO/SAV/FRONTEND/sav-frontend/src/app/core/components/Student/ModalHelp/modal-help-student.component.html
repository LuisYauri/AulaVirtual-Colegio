<div>
  <div class="help-box__name">{{resource.nombre}}</div>
  <div *ngIf="resource.tipo === '1'">
    <embed [src]=" resource.urlRecurso | safeStudent" width="100%"  height="375">
  </div>
  <div *ngIf="resource.tipo === '2'">
    <iframe width="100%" height="315" [src]=" resource.urlRecurso | safeStudent" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div class="help-box__val">
    <div class="help-box__val--rate">
      <div class="help-box__val--rate-text">Tu voto :</div>
      <nz-rate [(ngModel)]="selectValue" [nzTooltips]="tooltips" (ngModelChange)="changeRate($event)"></nz-rate>
    </div>
    <div class="help-box__val--cal">
      <span class="help-box__val--rate-text">Calificaci√≥n:</span> <span
      class="help-box__val--cal-text">{{resource.promedioCalificacion}}</span>
    </div>
  </div>
  <div class="comments_box">
    <div class="comments_box__title">
      Comentarios
    </div>
    <div class="comments_box__write">
      <div class="comments_box__write--line">
        <div class="comments_box__write--line--1">
          <div class="box-square">
            <div class="box-square--text">{{authService.getSiglas()}}</div>
          </div>
        </div>
        <textarea class="comments_box__write--line-2" placeholder="Escriba un comentario..." rows="2" nz-input
                  [(ngModel)]="commentValue"></textarea>
      </div>
      <div class="comments_box__write--send">
        <button nz-button nzType="default" class="btn_global--check" (click)="sendComment()">Enviar
        </button>
      </div>
    </div>
    <nz-spin [nzSpinning]="varLoadingSpinning" nzTip="Cargando...">
      <div class="comments_box__block">
        <div class="comments_box__write--line comment-box" *ngFor="let comment of listComment">
          <div class="comments_box__write--line--1">
            <div class="box-square">
              <div class="box-square--text">{{comment.inicialesEstudiante}}</div>
            </div>
          </div>
          <div class="comment-box--flex">
            <div>
              Comentado por <span
              class="comment-box--bold">{{comment.nombreEstudiante}} {{comment.apellidoPaternoEstudiante}}</span>
            </div>
            <div>
              {{comment.descripcion}}
            </div>
          </div>
        </div>
      </div>
    </nz-spin>
  </div>
</div>

<div *nzModalFooter>
  <button nz-button nzType="default" class="btn_global--press" (click)="destroyModal()">Regresar</button>
</div>
